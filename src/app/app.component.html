<h1>
  {{title}}
</h1>
<div class="container-fluid">
  <div class="col-md-6"><div id="map" style="height:100vh; width:100%" > </div></div>
  <div class="col-md-6">
    <table  *ngIf="d" class="table">
        <tr *ngFor="let l of d.getLayers()">
          {{l.feature.properties.qtd_nom}}
          <button type="button" name="button"  class="btn btn-primary" (click)="zoomToPq(l)">Zoom</button>
        </tr>
    </table>
  </div>
</div>
